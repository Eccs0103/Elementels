<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Main - Elements</title>
	<link rel="stylesheet" href="../styles/style.css" />
	<link rel="stylesheet" href="../styles/theme.css" />
	<link rel="stylesheet" href="../styles/themes/light.css" />
	<script src="../scripts/modules.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/elements.js" defer></script>
	<script src="../scripts/launch.js" defer></script>
</head>

<body spellcheck="false" translate="no"
	style="position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
	<menu class="layer"
		style="position: absolute; inset: 0 auto 0 0; display: grid; grid-auto-rows: max-content; place-content: center;">
		<input id="toggle-home" type="radio" name="navigation" hidden checked>
		<label for="toggle-home" role="combobox"
			style="width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
			<img src="../resources/home.png" class="icon">
		</label>
		<input id="toggle-settings" type="radio" name="navigation" hidden disabled>
		<label for="toggle-settings" role="combobox"
			style="width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
			<img src="../resources/settings.png" class="icon">
		</label>
		<input id="toggle-information" type="radio" name="navigation" hidden disabled>
		<label for="toggle-information" role="combobox"
			style="width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
			<img src="../resources/info.png" class="icon">
		</label>
	</menu>
	<div
		style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; padding: var(--size-gap);">
		<div class="layer"
			style="place-self: center; width: fit-content; height: 100%; aspect-ratio: 1 / 1; display: flex; flex-direction: column; gap: var(--size-gap); padding: var(--size-gap);">
			<canvas id="view" class="depth"
				style="aspect-ratio: 1 / 1; display: flex; width: 100%; height: 100%;"></canvas>
			<div style="width: fit-content; justify-content: center; display: flex; flex-direction: row;">
				<input id="toggle-play" type="checkbox" hidden>
				<label for="toggle-play" role="checkbox"
					style="display: flex; width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
					<img src="../resources/play-arrow.png" class="icon">
				</label>
				<button id="reload-board"
					style="display: flex; width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
					<img src="../resources/refresh.png" class="icon">
				</button>
			</div>
		</div>
	</div>
	<div class="layer"
		style="position: absolute; inset: 0 0 0 auto; display: flex; flex-direction: column; justify-content: start; align-items: center;">
		<b id="counter-fps"
			style="width: var(--size-standart-2); height: var(--size-standart-2); align-self: end; display: flex; justify-content: center; align-items: center; padding: var(--size-gap);"></b>
		<table id="elements-counter">
			<thead>
				<tr>
					<th></th>
					<th>Element</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>

</html>
