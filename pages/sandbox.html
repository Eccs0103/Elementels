<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Главная - Элементы</title>
	<link rel="stylesheet" href="../styles/style.css" />
	<link rel="stylesheet" href="../styles/theme.css" />
	<link rel="stylesheet" href="../styles/themes/light.css" />
	<script src="../scripts/modules.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/elements.js" defer></script>
	<script src="../scripts/launch.js" defer></script>

</head>

<body spellcheck="false" translate="no"
	style="position: fixed; inset: 0; display: grid; grid-template-columns: auto 1fr;">
	<menu class="layer" style="width: fit-content; display: grid; grid-auto-rows: max-content; place-content: center;">
		<input id="toggle-home" type="radio" name="navigation" hidden checked>
		<label for="toggle-home" role="combobox"
			style="width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
			<img src="../resources/home.png" class="icon">
		</label>
		<input id="toggle-settings" type="radio" name="navigation" hidden>
		<label for="toggle-settings" role="combobox"
			style="width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
			<img src="../resources/settings.png" class="icon">
		</label>
		<input id="toggle-information" type="radio" name="navigation" hidden>
		<label for="toggle-information" role="combobox"
			style="width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
			<img src="../resources/info.png" class="icon">
		</label>
	</menu>
	<div style="display: flex; justify-content: center; align-items: center; padding: calc(var(--size-gap) * 3);">
		<div class="layer"
			style="width: fit-content; height: 100%; display: flex; flex-direction: column; gap: var(--size-gap); padding: var(--size-gap);">
			<canvas id="view" class="depth" style="display: flex; height: 100%; aspect-ratio: 1 / 1;"></canvas>
			<div style="display: flex; flex-direction: row; gap: var(--size-gap);">
				<input id="toggle-play" type="checkbox" hidden>
				<label for="toggle-play" role="checkbox"
					style="display: flex; width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
					<img src="../resources/play-arrow.png" class="icon">
				</label>
				<button
					style="display: flex; width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
					<img src="../resources/refresh.png" class="icon">
				</button>
			</div>
		</div>
		<div class="layer"
			style="position: absolute; top: 0; right: 0; display: flex; justify-content: center; align-items: center; aspect-ratio: 1; width: var(--size-standart-2); height: var(--size-standart-2); padding: var(--size-gap);">
			<b id="counter-fps"></b>
		</div>
	</div>
</body>

</html>
