<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sandbox - Elements</title>
	<link rel="shortcut icon" type="image/x-icon" href="../resources/grid.png">
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<link id="theme" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../scripts/modules.js" defer></script>
	<script type="text/javascript" src="../scripts/structure.js" defer></script>
	<script type="text/javascript" src="../scripts/sandbox.js" defer></script>
</head>

<body spellcheck="false" style="position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;">
	<menu class="layer in-left" style="position: absolute; inset: 0 auto 0 0; display: grid; grid-auto-rows: max-content; place-content: center; gap: var(--size-gap);">
		<a role="combobox" title="Sandbox" class="flex rounded combobox checked" style="padding: var(--size-gap);">
			<img src="../resources/grid.png" class="icon" alt="">
		</a>
		<a href="./settings.html" role="combobox" title="Settings" class="flex rounded combobox" style="padding: var(--size-gap);">
			<img src="../resources/settings.png" class="icon" alt="">
		</a>
		<a role="combobox" title="Information" class="flex rounded combobox disabled" style="padding: var(--size-gap);">
			<img src="../resources/info.png" class="icon" alt="">
		</a>
	</menu>
	<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; padding: calc(var(--size-gap) * 2);">
		<div class="layer" style="height: 100%; aspect-ratio: 1; display: flex; flex-direction: column; gap: var(--size-gap);">
			<canvas id="view" class="depth flex" style="height: 100%; width: 100%; padding: 0;"></canvas>
			<div style="width: fit-content; display: grid; grid-template-columns: repeat(2, max-content);">
				<input id="toggle-play" type="checkbox" hidden>
				<label for="toggle-play" role="checkbox" title="Launch" class="flex" style="padding: var(--size-gap);">
					<img src="../resources/play-arrow.png" class="icon" alt="">
				</label>
				<button id="reload-board" title="Reload" class="flex" style="padding: var(--size-gap);">
					<img src="../resources/refresh.png" class="icon" alt="" >
				</button>
			</div>
		</div>
		<div class="transparent" style="position: absolute; inset: 0 0 0 auto; display: flex; flex-direction: column; justify-content: start; align-items: flex-end;">
			<div id="counter-fps" class="layer in-right" style="min-width: 1em; min-height: 1em; border-style: solid;" hidden>
			</div>
			<table id="elements-counter" class="layer in-right" hidden>
				<thead>
					<tr>
						<!-- <th>Coefficent</th> -->
						<th>View</th>
						<th>Element</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
